<head>
  <title>Payment Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3172/3172555.png" type="image/x-icon">
</head>

<body>

  <!-- <header style="background-color: Red; height: 100px; width: 100%; Padding-top: 5px;">
    <strong>
      <h2 style="font-size:35px; color:Black; text-align: center;">MOVIE GRIP</h2>
    </strong>

  <form [formGroup]="paymentForm" (ngSubmit)="payment()">
    <br><br>


    <fieldset>
      <legend>
        <h2 style="color:White; text-align:end;">Confirm Your Payment</h2>
      </legend><br>


      <label style="margin-left: 50px;"> Name : </label>
      <input type="text" id="Name" name=" Name" placeholder="Enter Your Name" style=" width: 220px;"
        formControlName="name">

      <small class="error" *ngIf="paymentForm.controls['name'].invalid && paymentForm.controls['name'].touched">
        <small *ngIf="paymentForm.controls['name'].errors?.['required']"></small>
        <small *ngIf="paymentForm.controls['name'].errors?.['pattern']"></small>
      </small>

      <label style="margin-left: 6px;"> CCV : </label>
      <input type="password" id="CCV" name="CCV" placeholder="Enter Your CCV" style=" width: 120px;"
        formControlName="ccv"><br><br>

      <small class="error" *ngIf="paymentForm.controls['ccv'].invalid && paymentForm.controls['ccv'].touched">
        <small *ngIf="paymentForm.controls['ccv'].errors?.['required']"></small>
        <small *ngIf="paymentForm.controls['ccv'].errors?.['pattern']"></small>
      </small>

      <label style="margin-left: 50px;"> Card-Number : </label>
      <input type="text" id="Card Number" name="Card Number" placeholder="Enter Your Card Number"
        formControlName="cardnumber" style=" width: 345px;"><br><br>

      <small class="error"
        *ngIf="paymentForm.controls['cardnumber'].invalid && paymentForm.controls['cardnumber'].touched">
        <small *ngIf="paymentForm.controls['cardnumber'].errors?.['required']"></small>
        <small *ngIf="paymentForm.controls['cardnumber'].errors?.['pattern']"></small>
      </small>

      <div class="grid-date-logo">

        <div class="datelogo">
          <label style="margin-left: 50px;"> Expiration Date : </label><br>
          <input type="month" id="month_and_year" name="month_and_year" placeholder="Enter Your Expiry"
            formControlName="month_and_year" style=" width: 140px; margin: 5px 0px 0px 50px;">

          <small class="error"
            *ngIf="paymentForm.controls['month_and_year'].invalid && paymentForm.controls['month_and_year'].touched">
            <small *ngIf="paymentForm.controls['month_and_year'].errors?.['required']"></small>
          </small>

        </div>

        <div class="datelogo">
          <div class="logo">
            <img src="https://usa.visa.com/dam/VCOM/regional/ve/romania/blogs/hero-image/visa-logo-800x450.jpg"
              style="height:47px;">
            <img src="https://www.clipartmax.com/png/full/139-1392276_mastercard-logo-vector-master-card-logo-png.png">
            <img src="https://www.bobfinancial.com/images/EternaVisaCard2.png">
          </div>
        </div><br>

      </div>

      <button class="BUTTON" [disabled]="!paymentForm.valid"> Proceed to Pay </button>

    </fieldset>
  </form>

</body>
