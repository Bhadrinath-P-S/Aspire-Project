        <script type="text/javascript">
            function validate() {
                var Name = document.forms["form"]["Name"].value;
                var Phone = document.forms["form"]["Phone"].value;
                var Email = document.forms["form"]["Email"].value;
                var pass = document.forms["form"]["password"].value;
                var repass = document.forms["form"]["Repass"].value;
                if (Name == "") {
                    alert("Please enter your name.");
                    return false;
                }

                if (!isNaN(Name)) {
                    alert("Name should be in Characters Only");
                    return false;
                }
                
                if (/\d/.test(Name)) {
                    alert("Your name should not be in number");
                    return false;
                }

                var at = Email.indexOf("@");
                var dot = Email.lastIndexOf(".");
                if (at < 1 || dot < at + 2 || dot + 2 >= Email.length) {
                    alert("Please enter a valid email ID.");
                    return false;
                }

                if (pass.length < 5) {
                    alert("The password must contain atleast 5 characters");
                    return false;
                }

                if (Phone == "") {
                    alert("Please enter your phone number.");
                    return false;
                }

                if (repass != pass) {
                    alert("Your password does not match.");
                    return false;
                }

                if (isNaN(Phone)) {
                    alert("Mobile number must be in numbers.");
                    return false;
                }

                if (Phone.length != 10) {
                    alert("Invalid Phone number.");
                    return false;
                }
                else{
                    alert("Registered Successfully.");
                }
            }
